<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

<meta charset="UTF-8" />
<title>Add Listings here</title>
</head>

<body>

<form action="#" th:action="@{/listing}" th:object="${listObject}" method="post" class="navbar-form navbar-left">

<div class="form-group">
	<input type="text" th:field="*{address}" placeholder="Address"></input>
	<span th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address Error</span>
	</div>
	
<div class="form-group">
	<input type="text" th:field="*{city}" placeholder="City"></input>
	<span th:if="${#fields.hasErrors('city')}" th:errors="*{city}">City Error</span>
	</div>
	
<div class="form-group">
	<input type="text" th:field="*{state}" placeholder="State"></input>
	<span th:if="${#fields.hasErrors('state')}" th:errors="*{state}">State Error</span>
	</div>
	
<div class="form-group">
	<input type="text" th:field="*{price}" placeholder="Price"></input>
	<span th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</span>
	</div>
	
	<button type="submit" class="btn btn-blue">Enter</button>
</form>
</body>
</html>
